<mat-form-field>
  <input
    matInput
    [placeholder]="label"
    [formControl]="control"
    [disableControl]="disabled"
    [class.disabled]="disabled"
    (focus)="isFocus = true">
  <span *ngIf="getError()" matSuffix class="form-error-text">{{getError()}}</span>

  <mat-icon
    matSuffix
    class="custom-icon"
    [svgIcon]="getIcon()">
  </mat-icon>
</mat-form-field>
