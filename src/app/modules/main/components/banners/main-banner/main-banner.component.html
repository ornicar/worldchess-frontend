<div class="main-banner_root">
  <div *ngIf="this.hasAccess()" class="main-banner_content" [style.background-image]="'url(' + (data.image.full) + ')'">
    <div class="title">{{data.title}}</div>
    <button [routerLink]="['/news', data.slug || data.news_id]" class="read-new-button">{{data.link_text}}</button>
  </div>
</div>
