<wc-screen-slider>
  <app-nav *ngIf="(showNav$ | async)">
    <wc-main-broadcast-nav
      [compact]="true"
      mobile-content
    ></wc-main-broadcast-nav>
  </app-nav>
  <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
</wc-screen-slider>

<router-outlet name="p" (activate)="onActivatePopup($event)" (deactivate)="onDeactivatePopup($event)"></router-outlet>

<main-preloader *ngIf="preloader"></main-preloader>
