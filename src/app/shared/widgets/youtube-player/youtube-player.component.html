<div class="youtube-player-wrapper"
  [class.pause]="state === PlayerState.PAUSED"
  [class.play]="state === PlayerState.PLAYING"
  [class.is-hover]="isHover">
  <svg-preloader class="icon icon_youtube" *ngIf="state === PlayerState.PRELOADING"></svg-preloader>
  <div class="youtube-player" [id]="playerId"></div>
</div>
