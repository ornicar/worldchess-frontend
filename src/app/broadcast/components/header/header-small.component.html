<div class="container-select container-select--logo" *ngIf="!compact">
  <wc-header-logo></wc-header-logo>
</div>

<wc-header-select
  *ngIf="!compact && (events$ | async)?.length"
  [preloader]="true"
  [name]="'cycle'"
  [options]="events$ | async"
  [selected]="selectedEvent$ | async"
  (selectedChange)="changeEvent($event)"
  [simpleAsRegular]="true"
  class="container-select"
>
  <ng-template #titleNonSelected>
    <div class="select-item">
      Choose cycle
    </div>
  </ng-template>
  <ng-template #titleSelected let-event>
    <div class="select-item">
      {{ event.name }}
    </div>
  </ng-template>
  <ng-template #option let-event>
    <div class="select-item">
      {{ event.name }}
    </div>
  </ng-template>
</wc-header-select>
