<div class="prediction">
  <wc-flow-content *ngIf="gameState?.selectedMove?.prediction; else emptyPrediction"
                   [trigger]="selectedMovePosition.prediction.length">
    <wc-prediction
      *ngFor="let prediction of selectedMovePosition.prediction;  let i = index"
      [score]="prediction.score"
      [predictions]="prediction.positions"
      [class]="'prediction-' + i"
      [selectedPrediction]="gameState.selectedPredictMove"
      (predictionChange)="onPredictionChange($event)">
    </wc-prediction>
  </wc-flow-content>
  <ng-template #emptyPrediction>
    <wc-flow-content [trigger]="selectedMovePosition?.prediction?.length">
      <wc-prediction
        *ngFor="let prediction of defaultPredictions; let i = index"
        [predictions]="prediction"
        [class]="'prediction-' + i"
        [selectedPrediction]="gameState?.selectedPredictMove"
        (predictionChange)="onPredictionChange($event)">
      </wc-prediction>
    </wc-flow-content>
  </ng-template>
</div>
