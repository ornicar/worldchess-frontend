<ng-container *ngIf="accountType$ | async as accountType">
  <div class="membership" [class.membership-first-time]="isFirstTime">
    <wc-upgrade [proPurchased]="proPlan$ | async"
                [fidePurchased]="fidePlan$ | async"
                [isFirstTime]="isFirstTime"
                [fideIdState]="(account$ | async)?.fide_verified_status"></wc-upgrade>
  </div>
</ng-container>
